<!--
  # btn-group

  按钮组合

  * 可以包含 `<jie-btn>` 和 `<jie-dropdown>` 元素
  * 可以结合 horizontal layout flex 等特性达到类似 justified 的效果

  # Example

  ```
  <jie-btn-group>
    <jie-btn flex>Button</jie-btn>
    <jie-btn flex>Button</jie-btn>
    <jie-btn flex>Button</jie-btn>
  </jie-btn-group>

  <jie-btn-group horizontal layout>
    <jie-btn flex>Button</jie-btn>
    <jie-dropdown flex>
      <jie-btn>Hello</jie-btn>
      <jie-menu>
        <li>ITEM</li>
        <li>ITEM</li>
      </jie-menu>
    </jie-dropdown>
    <jie-btn flex>Button</jie-btn>
  </jie-btn-group>

  <jie-btn-group>
    <jie-btn>Button</jie-btn>
    <jie-dropdown>
      <jie-btn></jie-btn>
      <jie-menu>
        <li>ITEM</li>
        <li>ITEM</li>
      </jie-menu>
    </jie-dropdown>
  </jie-btn-group>
  ```
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../jie-dropdown/jie-dropdown.html">

<polymer-element name="jie-btn-group" attributes="">

  <template>
    <style>
      :host {display: inline-block;}
      ::content jie-btn {
        box-sizing: border-box;
      }
      ::content jie-btn:hover,
      ::content jie-btn:focus,
      ::content jie-btn:active,
      ::content jie-btn[active] {
        z-index: 2;
      }
      ::content jie-btn + jie-btn,
      ::content jie-btn + jie-dropdown,
      ::content jie-dropdown + jie-btn,
      ::content jie-dropdown + jie-dropdown {
        margin-left: -1px;
      }
      ::content > jie-btn:first-child,
      ::content > jie-dropdown:first-child > jie-btn {
        margin-left: 0;
      }
      ::content > jie-btn:last-child,
      ::content > jie-dropdown:last-child > jie-btn {
        margin-right: 0;
      }
      ::content > jie-btn:not(:last-child),
      ::content > jie-dropdown:not(:last-child) > jie-btn {
        border-top-right-radius: 0;
        border-bottom-right-radius: 0;
      }
      ::content > jie-btn:not(:first-child),
      ::content > jie-dropdown:not(:first-child) > jie-btn {
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
      }
    </style>
    <content select="jie-btn, jie-dropdown"></content>
  </template>

  <script>
    Polymer('jie-btn-group', {
    });
  </script>

</polymer-element>
